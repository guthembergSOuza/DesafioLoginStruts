<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h3>Login</h3>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" required>

        <button type="button" onclick="performLogin()">Login</button>
    </form>

    <script>
        function performLogin() {
            var userData = {
                name: document.getElementById("name").value,
                pwd: document.getElementById("pwd").value
            };

            var userData = {
                    name: name,
                    pwd: pwd
                };

			
			try{
				$.ajax({
                    type: "POST",
                    url: "http://localhost:8080/Struts2AnnotationHelloWorld/User/login",
                    contentType: "application/json",
                    data: JSON.stringify(userData),
                    success: function (response) {
                        console.log("Resposta do servidor:", response);
                        if (response === "SUCCESS") {
                            // Redirecione para home.html
                            window.location.href = "home.html";
                        } else {
                            // Lide com outros casos de sucesso conforme necessário
                        }
                    },
                    error: function (error) {
                        $("#error-message").text("Usuário ou senha inválidos");

                    }
                });
			} catch(error) {
				console.error("Erro na chamada AJAX:", error);
			}
        }
    </script>
</body>
</html>
